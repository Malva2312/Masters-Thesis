model_id: ${..model_id}
model_name: ${..model_name}
hyperparameters:
  device: cuda

  optimiser:
    type: Adam #Maybe also try AdamW
    kwargs:
      lr: 0.00001
      #weight_decay: 0.0001 #does this help?

  number_of_classes: 2
  
  # EfficientNet parameters
  effnet_config:
    architecture: b0
    criterion:
      apply_weights: True
      device: ${...device}
      metadataframe: ${......data.metadataframe}
    optimiser: ${..optimiser}

  # SVM parameters
  svm_config:
    #input_dim: 1024 # number of LBP features per image
    criterion: hinge
    optimiser: ${..optimiser}
    #TODO: GRID of the following hyperparameters for LBP extraction (maybe not needed)
    # P: <value>
    # R: <value>
     # method: <value>
    extractors:
      - fft_magnitude

  # ResNet parameters
  resnet_config:
    architecture: 18         # Options: 18, 34, 50, 101, 152, etc.
    default_layer: layer3  # Options: layer1, layer2, layer3, layer4
    criterion:
      apply_weights: True
      device: ${...device}
      metadataframe: ${......data.metadataframe}
    optimiser: ${..optimiser}
    extractors:
      - name: fft_magnitude