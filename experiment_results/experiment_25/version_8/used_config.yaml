model:
  model_id: ResNetFusionModel
  model_name: ResNetFusionModel
  model_pipeline:
    model_id: ResNetFusionModel
    model_name: ResNetFusionModel
    callbacks:
      model_checkpoints:
      - monitor: val_auroc
        filename: mod=ResNetFusionModel-exp=X-ver=Y-dtf=Z-{epoch}-var={val_auroc:.3f}
        mode: max
        save_top_k: 1
      - monitor: val_loss
        filename: mod=ResNetFusionModel-exp=X-ver=Y-dtf=Z-{epoch}-var={val_loss:.3f}
        mode: min
        save_top_k: 1
      - filename: mod=ResNetFusionModel-exp=X-ver=Y-dtf=Z-{epoch}-var=last_epoch
      model_early_stoppings:
      - monitor: val_auroc
        patience: 25
        mode: max
        verbose: true
    enable_logging: true
    enable_model_early_stopping: true
    finalization:
      delete_model_checkpoints: true
      save_used_data_file_names: true
    pytorch_lightning_model:
      model_id: ResNetFusionModel
      model_name: ResNetFusionModel
      hyperparameters:
        device: cuda
        optimiser:
          type: Adam
          kwargs:
            lr: 1.0e-05
        number_of_classes: 2
        effnet_config:
          architecture: b0
          criterion:
            apply_weights: true
            device: cuda
            metadataframe:
              dataset_name: LIDC-IDRI
              data_preprocessing_protocol_number: 1
              lnva:
                names:
                - subtlety
                - internal_structure
                - calcification
                - sphericity
                - margin
                - lobulation
                - spiculation
                - texture
                score_counts:
                  subtlety: 5
                  internal_structure: 4
                  calcification: 6
                  sphericity: 5
                  margin: 5
                  lobulation: 5
                  spiculation: 5
                  texture: 5
                quantity: 8
              use_mode_for_internal_structure_and_calcification: false
          optimiser:
            type: Adam
            kwargs:
              lr: 1.0e-05
        svm_config:
          criterion: hinge
          optimiser:
            type: Adam
            kwargs:
              lr: 1.0e-05
          extractors:
          - fof
        resnet_config:
          architecture: 18
          default_layer: layer4
          criterion:
            apply_weights: true
            device: cuda
            metadataframe:
              dataset_name: LIDC-IDRI
              data_preprocessing_protocol_number: 1
              lnva:
                names:
